<div ng-show="loading" class="loading-component">
    <h4>
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i><br />
        Loading
    </h4>
</div>
<div ng-show="!loading">
    <div class="grid-chart-container">
        <div class="grid-chart" ng-class="gridClass()"></div>
        <div class="grid-html"></div>
    </div>
</div>
<script type="text/ng-template" id="pauseDialog.html">
    <div>
        <div class="modal-header">
            <h3>Pause</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="pauseReason">Pause Reason</label>
                <input id="pauseReason" type="text" class="form-control" ng-model="pauseReason">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" ng-click="$close()">OK</button>
        </div>
    </div>
</script>
