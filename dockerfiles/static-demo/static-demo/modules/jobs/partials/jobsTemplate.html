<ais-header hide-title="true" name="'Jobs (' + gridOptions.totalItems + ')'" loading="loading" show-subnav="true" subnav-links="subnavLinks"></ais-header>
<div class="page-header">
    <h1>
        Jobs ({{ gridOptions.totalItems }})
        <small ng-if="!readonly"><button class="btn btn-default" ng-click="requeueJobs()"><i class="fa fa-refresh"></i> Requeue All</button></small>
    </h1>
</div>
<!--<h1>Jobs ({{ gridOptions.totalItems }})</h1>-->
<div class="container-fluid">
    <div class="form-inline margin-bottom-md">
        <div class="input-group margin-right-md">
            <span class="input-group-addon" id="from-input">
                From:
            </span>
            <input id="lastModifiedStart" type="text" class="form-control" aria-describedby="from-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="lastModifiedStart" ng-model-options="dateModelOptions" is-open="lastModifiedStartPopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="openLastModifiedStartPopup($event)" />
        </div>
        <div class="input-group margin-right-md">
            <span class="input-group-addon" id="to-input">
                To:
            </span>
            <input id="lastModifiedStop" type="text" class="form-control" aria-describedby="to-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="lastModifiedStop" ng-model-options="dateModelOptions" is-open="lastModifiedStopPopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="openLastModifiedStopPopup($event)" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="grid-container">
                <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns style="{{ gridStyle }}" class="scale-grid"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="showLog.html">
    <div>
        <div class="modal-header">
            <h3>{{ selectedJob }}</h3>
        </div>
        <div class="modal-body">
            <job-execution-log execution="jobExecution"></job-execution-log>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="$dismiss()">Close</button>
        </div>
    </div>
</script>
