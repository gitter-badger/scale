<div ng-show="loadingJobHealth" class="loading-component">
    <h4>
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i><br />
        Loading
    </h4>
</div>
<div ng-class="{ 'visible': !loadingJobHealth, 'invisible': loadingJobHealth }" class="ov-chart">
    <div ng-show="jobHealthError" class="alert alert-danger text-center"><strong>{{ jobHealthError }}</strong> {{ jobHealthErrorStatus }}</div>
    <div ng-show="!jobHealthError">
        <div class="widget-label-center" ng-show="showDescription">Average job failure rate over the past three hours. Includes a breakdown of errors by type.</div>
        <strong>{{ failed }} Failure(s) / {{ total }} Job(s)</strong>
        <ais-health data="jobHealth" error-label="'Error Types'" type="'job'"></ais-health>
    </div>
</div>
